<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="copyright" content="www.apicloud.com" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>登录</title>
<link rel="stylesheet" type="text/css" href="../../css/api.css" />
<link rel="stylesheet" type="text/css" href="../../css/my/login.css" />
</head>
<body>
	<div class="divider"></div>
	<form action="">
		<div class="item email"><img src="../../image/my/login01.png" alt=""><input type="text" placeholder="邮箱/手机号/用户名" id="email"></div>
		<div class="item passwd"><img src="../../image/my/login02.png" alt=""><input type="password" placeholder="密码" id="passwd">
		</div>
		<div class="btn" tapmode="buyhover" onclick=""><button id="loginBtn" type="submit">登 录</button></div>
	</form>
	<div class="loginmore">
		<span class="forget" tapmode="txthover" onclick="">忘记密码？</span>
		<span class="phone" tapmode="txthover" onclick="">手机快速登录</span>
	</div>
	<div class="divider" id="bottomdivider"></div>
	<div class="bottom">
		<div class="thirdcompy">
			<div class="left" tapmode="btnhover" onclick=""><img src="../../image/my/logo_weixinpay.png" alt=""><span>微信登陆</span></div>
			<div class="right" tapmode="btnhover" onclick=""><img src="../../image/my/share_to_icon_qq.png" alt="" id="qqpic"><span>QQ登陆</span></div>
		</div>
		<div class="thirdinfo">更多其他账号</div>
		<div class="arrow"><img src="../../image/my/login_arrow_up.png" tapmode="" onclick="openLoginmore()"></div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my/login.js"></script>
</html>
