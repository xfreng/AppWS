<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/my/my.css"/>
</head>
<body>
	<div class="login"  tapmode="" onclick="openLogin()">
		<img src="../../image/my/personal_bkg.jpg" alt="" class="loginbg">
		<img id="avatar" name="avatar" src="../../image/my/profile_default.png" alt="" class="personal_logo" onclick="showAction();">
		<div class="userinfo">
			<div class="title">&nbsp;</div>
			<div class="subtitle">点击登录&nbsp;/&nbsp;注册</div>
		</div>
		<img src="../../image/my/personal_icon_arrow.png" alt="" class="person_arrow">
	</div>
	<!-- 第一块 -->
	<div class="h10"></div>
	<div class="firstblock">
        <div class="item open-win" win="myorder" login="true">
            <img src="../../image/my/my_order_user_icon_normal.png" alt="" class="item_ico">
            <span>我的订单</span>
            <img src="../../image/arrow.png" class="item_arrow">
        </div>
    </div>
	<!-- 第二块 -->
	<div class="h10"></div>
	<div class="secondblock">
		<div class="item" tapmode="presshover" onclick="openLogin()">
			<img src="../../image/my/my_favorite_user_icon_normal.png" alt="" class="item_ico">
			<span>我的收藏</span>
			<img src="../../image/arrow.png" alt="" class="item_arrow">
		</div>
	</div>
	<!-- 第三块 -->
	<div class="h10"></div>
	<div class="thirdblock">
		<div class="item" tapmode="presshover" onclick="openNewWindow('setting')">
			<img src="../../image/my/my_setting_user_icon_normal.png" alt="" class="item_ico">
			<span>设置</span>
			<img src="../../image/arrow.png" alt="" class="item_arrow">
		</div>
	</div>
	<div class="h10"></div><div class="h10"></div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/core-min.js"></script>
<script type="text/javascript" src="../../script/md5.js"></script>
<script type="text/javascript" src="../../script/tripledes.js"></script>
<script type="text/javascript" src="../../script/mode-ecb.js"></script>
<script type="text/javascript" src="../../script/fui.js"></script>
<script type="text/javascript" src="../../script/my/my.js"></script>
</html>
